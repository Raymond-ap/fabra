<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabra Online | Bring it on</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-xl-5 mx-auto">
                <h3 class="display-4 py-4" style="color: #5e4d4d;">Log In</h3>
                <form>
                    <div class="form-group mb-3">
                        <input id="inputEmail" type="email" placeholder="Email address" required autofocus=""
                            class="form-control rounded-pill border-1 shadow-sm px-4">
                    </div>
                    <div class="form-group mb-3">
                        <input id="inputPassword" type="password" placeholder="Password" required
                            class="form-control rounded-pill border-1 shadow-sm px-4">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-2 rounded-pill shadow-sm col-3 mx-auto"
                        style="
                        background-image: linear-gradient(
                            to right,
                            #745757,
                            #8e7a49,
                            #5e4d4d
                        );
                        box-shadow: none !important;
                        border: none !important;
                        ">
                        Log In
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
